            }
        ];

        // Generate navigation
        const nav = document.getElementById('navigation');
        episodes.forEach(ep => {
            const btn = document.createElement('button');
            btn.className = 'nav-btn';
            btn.textContent = 'EP ' + ep.id;
            btn.onclick = function() { showEpisode(ep.id); };
            nav.appendChild(btn);
        });

        // Generate episodes
        const container = document.getElementById('episodes-container');
        episodes.forEach(ep => {
            const div = document.createElement('div');
            div.className = 'episode';
            div.id = 'episode-' + ep.id;
            div.innerHTML = '<div class="episode-title">' + ep.title + '</div><div class="episode-subtitle">' + ep.subtitle + '</div><pre>' + ep.content + '</pre>';
            container.appendChild(div);
        });

        // Show episode function
        function showEpisode(id) {
            const allEpisodes = document.querySelectorAll('.episode');
            const allButtons = document.querySelectorAll('.nav-btn');
            
            allEpisodes.forEach(function(ep) {
                ep.classList.remove('active');
            });
            
            allButtons.forEach(function(btn) {
                btn.classList.remove('active');
            });
            
            const targetEpisode = document.getElementById('episode-' + id);
            if (targetEpisode) {
                targetEpisode.classList.add('active');
            }
            
            if (allButtons[id - 1]) {
                allButtons[id - 1].classList.add('active');
            }
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Show first episode by default
        showEpisode(1);
    </script>
